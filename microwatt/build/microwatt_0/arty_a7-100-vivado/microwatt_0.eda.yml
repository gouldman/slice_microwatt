parameters:
  cpus:
    datatype: int
    paramtype: generic
    description: Number of CPU cores to include in the SoC.
    default: 2
  memory_size:
    datatype: int
    paramtype: generic
    description: On-chip memory size (bytes). If no_bram is set, this is the size
      carved out for the DRAM payload
    default: 16384
  ram_init_file:
    datatype: file
    paramtype: generic
    description: Initial on-chip RAM contents
  use_litedram:
    datatype: bool
    paramtype: generic
    description: Use liteDRAM
    default: true
  use_liteeth:
    datatype: bool
    paramtype: generic
    description: Use liteEth
    default: true
  use_litesdcard:
    datatype: bool
    paramtype: generic
    description: Use LiteSDCard
    default: false
  disable_flatten_core:
    datatype: bool
    paramtype: generic
    description: Prevent Vivado from flattening the main core components
    default: false
  no_bram:
    datatype: bool
    paramtype: generic
    description: No internal block RAM (only DRAM and init code carrying payload)
    default: false
  spi_flash_offset:
    datatype: int
    paramtype: generic
    description: Offset (in bytes) in the SPI flash of the code payload to run
    default: 4194304
  log_length:
    datatype: int
    paramtype: generic
    description: Length of the core log buffer in entries (32 bytes each)
    default: 2048
  uart_is_16550:
    datatype: bool
    paramtype: generic
    description: Use 16550-compatible UART from OpenCores
    default: true
  has_uart1:
    datatype: bool
    paramtype: generic
    description: Enable second UART (always 16550-compatible)
    default: false
  has_fpu:
    datatype: bool
    paramtype: generic
    description: Include a floating-point unit in the core
    default: true
  has_btc:
    datatype: bool
    paramtype: generic
    description: Include a branch target cache in the core
    default: true
