version: 0.2.1
name: microwatt_0
toplevel: toplevel
dependencies:
  :microwatt:uart16550:1.5.5-r1: []
  ::microwatt:0:
  - :microwatt:uart16550:1.5.5-r1
cores:
  :microwatt:uart16550:1.5.5-r1:
    core_file: ../../../uart16550/uart16550.core
    dependencies: []
  ::microwatt:0:
    core_file: ../../../microwatt.core
    dependencies:
    - :microwatt:uart16550:1.5.5-r1
parameters:
  memory_size:
    datatype: int
    paramtype: generic
    description: On-chip memory size (bytes). If no_bram is set, this is the size
      carved out for the DRAM payload
    default: 16384
  ram_init_file:
    datatype: file
    paramtype: generic
    description: Initial on-chip RAM contents
    default: /home/pe1576su/Desktop/slice/microwatt/fpga/hello_world.hex
  clk_input:
    datatype: int
    paramtype: generic
    description: Clock input frequency in HZ (for top-generic based boards)
    default: 100000000
  clk_frequency:
    datatype: int
    paramtype: generic
    description: Generated system clock frequency in HZ (for top-generic based boards)
    default: 100000000
  disable_flatten_core:
    datatype: bool
    paramtype: generic
    description: Prevent Vivado from flattening the main core components
    default: false
  log_length:
    datatype: int
    paramtype: generic
    description: Length of the core log buffer in entries (32 bytes each)
    default: 2048
  uart_is_16550:
    datatype: bool
    paramtype: generic
    description: Use 16550-compatible UART from OpenCores
    default: true
  has_fpu:
    datatype: bool
    paramtype: generic
    description: Include a floating-point unit in the core
    default: true
  has_btc:
    datatype: bool
    paramtype: generic
    description: Include a branch target cache in the core
    default: true
tool_options:
  vivado:
    part: xc7a100tcsg324-1
filters: []
flow_options: {}
hooks: {}
